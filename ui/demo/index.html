<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>


    <create-invitation></create-invitation>


    <script type="module">

    import { html, render } from 'lit-html';
    
    import {
      CreateInvitation,
      InvitationsService,
      InvitationsStore,
      } from '../dist';


      import {Buffer} from 'buffer';

      import {
        ProfilesStore,
        ProfilesService,
      } from '@holochain-open-dev/profiles';

      import ConductorApi from '@holochain/conductor-api';
      import { connectDeps } from '@holochain-open-dev/common';


      (async function () {

        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888'
        );
        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0].cell_id;

        const service = new ProfilesService(appWebsocket, cellId);
        const profilesStore = new ProfilesStore(service);

        const invitationsService = new InvitationsService(appWebsocket, cellId);
        const invitiationsStore = new InvitationsStore(
          invitationsService,
          profilesStore
        );

        customElements.define(
          'create-invitation',
          connectDeps(CreateInvitation, invitiationsStore)
        );
      })();

      (async function () {})();

    </script>
  </body>
</html>
