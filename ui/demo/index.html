    <script type="module">
      import { html, render } from 'lit-html';
      import {
        CreateInvitation,
        InvitationsList,
        InvitationsService,
        InvitationsStore,
      } from '../dist';

      import {
        ProfilesService,
        ProfilesStore,
        ProfilePrompt,
      } from '@holochain-open-dev/profiles';

      import ConductorApi from '@holochain/conductor-api';
      import { connectDeps } from '@holochain-open-dev/common';

      (async function () {
        let store = undefined;
        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888'
        );
        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0].cell_id;

        const profile_service = new ProfilesService(appWebsocket, cellId);
        const profile_store = new ProfilesStore(profile_service);

        const invitations_service = new InvitationsService(
          appWebsocket,
          cellId
        );
        const invitations_store = new InvitationsStore(
          invitations_service,
          profile_store
        );

        // customElements.define(
        //   'create-invitation',
        //   connectDeps(CreateInvitation, invitations_store)
        // );

        customElements.define(
          'invitations-list',
          connectDeps(InvitationsList, invitations_store) 
        );
        
        // await profile_service.getMyProfile()


        customElements.define(
          'profile-prompt',
          connectDeps(ProfilePrompt, profile_store)
        );


      })();
    </script>
