<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>


  <link rel="stylesheet" href="styles.css">


  <body>

    <context-provider id="provider">

      <profile-prompt>
        <create-invitation></create-invitation>
      </profile-prompt>

      <invitations-list></invitations-list>

    </context-provider>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        CreateInvitation,
        InvitationsList,
        InvitationsService,
        InvitationsStore,
      } from '../dist';

      import {INVITATIONS_STORE_CONTEXT} from '../dist/types';

      import {
        ProfilesService,
        ProfilesStore,
        ProfilePrompt,
        SearchAgent

      } from '@holochain-open-dev/profiles';

      import ConductorApi  from '@holochain/conductor-api';
      import { ContextProviderElement } from '@holochain-open-dev/context';


      (async function () {

        let invitations_store = undefined;

        const signalCb = async (signal) => {
          await invitations_store.signalHandler(signal);
        }

        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888', 12000, signalCb
        );

        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0].cell_id;

        const profile_service = new ProfilesService(appWebsocket, cellId);
        const profile_store = new ProfilesStore(profile_service);

        const invitations_service = new InvitationsService(
          appWebsocket,
          cellId
        );
        invitations_store = new InvitationsStore(
          invitations_service,
          profile_store
        );
        
        customElements.define('context-provider', ContextProviderElement);

        const provider = document.getElementById('provider');
        provider.name = INVITATIONS_STORE_CONTEXT;
        provider.value = invitations_store;

        customElements.define(
          'create-invitation',CreateInvitation
        );

        customElements.define(
          'invitations-list',InvitationsList,
        );
        
        customElements.define(
          'profile-prompt',ProfilePrompt  
        );

      })();
    </script>
  </body>
</html>
